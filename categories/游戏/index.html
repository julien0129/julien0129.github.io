<script>
  function initTocHide() {
    let toc = document.querySelector(".widget--toc");
    if (!toc) return;

    window.addEventListener('scroll', function() {
      let openUl = document.querySelectorAll(".open");
      openUl.forEach(ul => ul.classList.remove("open"));

      let currentLi = document.querySelector(".active-class");
      if (!currentLi) return;

      if (currentLi.children.length > 1) {
        currentLi.children[1].classList.add("open");
      }

      let ul = currentLi.parentElement;
      do {
        ul.classList.add("open");
        ul = ul.parentElement.parentElement;
      } while (ul && (ul.localName === 'ul' || ul.localName === 'ol'));
    });
  }
  initTocHide();
</script>

    height: 30px;
    background-image: url(https://julien0129.github.io/icons/backTop.svg);
     
    background-position: center;
    background-size: contain;
  }
</style>

<script>
  function initScrollTop() {
    
    let rightSideBar = document.querySelector(".right-sidebar") || document.body;
    let btn = document.createElement("div");
    btn.id = "backTopBtn";
    btn.onclick = backToTop;
    rightSideBar.appendChild(btn);

    window.onscroll = function() {
      
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      btn.style.display = scrollTop > 20 ? "block" : "none";
    };
  }

  function backToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
  initScrollTop();
</script>

<style>
  body {
    background: url(/background/boysinlove.png) no-repeat center top;
    background-size: cover;
    background-attachment: fixed;
  }
</style>

  });
</script>

  #particles-js {

    left: 0;

    z-index: -1;
  }
